version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: .
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=31536000'
      - pattern: 'index.html'
        headers:
          - key: 'Cache-Control'
            value: 'no-cache'
          - key: 'X-Frame-Options'
            value: 'DENY'
    environmentVariables:
      - name: NODE_ENV
        value: production
      - name: PORT
        value: 3000 